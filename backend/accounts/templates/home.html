{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mon Application{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Accueil</a></li>
                <li><a href="{% url 'profile' %}">Mon Profil</a></li>
                <li><a href="{% url 'logout' %}">Se déconnecter</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        <!-- Le contenu spécifique à chaque page sera ici -->
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 Mon Application</p>
    </footer>
</body>
</html>
